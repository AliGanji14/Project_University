{% extends "_base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block page_title %}حذف برنده جایزه نوبل {{ nobel.name }}{% endblock %}

{% block styles %}
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>

{% endblock %}

{% block content %}
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            <h2>آیا از حذف {{ nobel.name }} مطمئن هستید؟</h2>
            <input class="btn btn-danger mt-2" type="submit" value="بله">
        </form>
    </div>
{% endblock %}
